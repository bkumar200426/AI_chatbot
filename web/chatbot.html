<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Department Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/564x/0e/96/bf/0e96bf4cb5da616a03c34b60cb783256.jpg');
            background-color: #f5f5f5;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        section {
            text-align: center;
            padding: 40px;
        }

        h1 {
    
            color: #ffffff;
        }

        p {
            font-size: 55px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        #chat-messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        #user-input {
            width: 80%;
            padding: 8px;
            box-sizing: border-box;
        }

        #send-btn {
            width: 18%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CSE Department Chatbot</h1>
    </header>

    <section>
        <p>Ask questions about computer science and engineering topics, and I'll do my best to assist you.</p>
        <button onclick="startChat()">Start Chat</button>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </section>

    <script>
        function startChat() {
            document.getElementById("chat-container").style.display = "block";
            showMessage("Hello! How can I help you with your CSE-related questions?");
        }

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            showMessage("You: " + userInput);
            // In a real-world scenario, you would send the user input to a server or a chatbot service.
            // Here, we'll just simulate a chatbot response.
            simulateCSEChatbotResponse(userInput);

            document.getElementById("user-input").value = "";
        }

        function simulateCSEChatbotResponse(userInput) {
            // Simulating a chatbot response based on the user's input.
            var responses = {
                "courses": "We offer a variety of courses in computer science and engineering. Some popular ones include algorithms, databases, and software engineering.",
                "faculty": "Our department has experienced faculty members with expertise in various CSE domains. You can find more information on our website.",
                "admissions": "For information on admissions, please visit our admissions page on the department website.",
                "research": "Our department is actively involved in cutting-edge research in areas such as artificial intelligence, cybersecurity, and data science.",
                "default": "I'm sorry, I don't have information on that specific topic. Feel free to ask another question."
            };

            // Check if the user's input matches a known topic, otherwise provide a default response.
            var response = responses[userInput.toLowerCase()] || responses["default"];
            
            showMessage("CSE Chatbot: " + response);
        }

        function showMessage(message) {
            var chatMessages = document.getElementById("chat-messages");
            var newMessage = document.createElement("div");
            newMessage.textContent = message;
            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom of the chat
        }
    </script>
</body>
</html>
